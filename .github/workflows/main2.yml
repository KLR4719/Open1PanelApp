# Build Android arm64-v8a Release APK (Android SDK 36)
name: Build Android arm64-v8a (SDK 36)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.16.0"
  ANDROID_API_LEVEL: "36"
  ANDROID_BUILD_TOOLS: "36.0.0"

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle*') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Cache Pub & Flutter
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ~/.flutter
          key: pub-${{ runner.os }}-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            pub-${{ runner.os }}-

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Install Android SDK packages
        run: |
          sdkmanager "platform-tools" "platforms;android-${{ env.ANDROID_API_LEVEL }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS }}"

      - name: Setup signing keystore and properties
        # 修正后的 if 语法：不推荐在 if 中使用 ${{ }}
        if: secrets.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=app/upload-keystore.jks" >> android/key.properties
          
          echo "✅ Keystore and android/key.properties created."

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (arm64-v8a)
        run: |
          flutter build apk --release --target-platform=android-arm64 --split-per-abi

      - name: Upload arm64-v8a APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a-release
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - name: Upload all APKs (if build fails/succeeds)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: build/app/outputs/flutter-apk/*.apk
