name: Build Android arm64-v8a (SDK 36)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.16.0"
  ANDROID_API_LEVEL: "36"
  ANDROID_BUILD_TOOLS: "36.0.0"

jobs:
  build-apk:
    runs-on: ubuntu-latest
    env:
      HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true # 开启内置缓存，比手动配置更稳定

      - name: Accept Android SDK licenses
        run: |
          # 使用内置的 flutter sdk 路径来确保 sdkmanager 可用
          yes | flutter doctor --android-licenses

      - name: Install Android SDK packages
        run: |
          # 确保环境变量中包含 cmdline-tools
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platforms;android-${{ env.ANDROID_API_LEVEL }}" "build-tools;${{ env.ANDROID_BUILD_TOOLS }}"

      - name: Setup signing keystore
        if: env.HAS_KEYSTORE != ''
        run: |
          mkdir -p android/app
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=app/upload-keystore.jks" >> android/key.properties

      - name: Flutter doctor
        run: flutter doctor -v # 诊断步骤，如果构建失败，可以通过 log 查看原因

      - name: Flutter pub get
        run: flutter pub get

      - name: Build APK (arm64-v8a)
        run: |
          # 加上 --verbose 以便在出错时看到详细输出
          flutter build apk --release --target-platform=android-arm64 --split-per-abi --verbose

      - name: Upload arm64-v8a APK artifact
        if: success() # 仅在构建成功时运行
        uses: actions/upload-artifact@v4
        with:
          name: app-arm64-v8a-release
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk

      - name: Upload all APKs (Debug/Check)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: all-apks
          path: build/app/outputs/flutter-apk/
