name: Build Android arm64-v8a (No Signing)

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.16.0"
  ANDROID_API_LEVEL: "34"
  ANDROID_BUILD_TOOLS: "34.0.0"

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Accept Android SDK licenses
        run: yes | flutter doctor --android-licenses

      - name: Flutter pub get
        run: flutter pub get

      - name: Clean build
        run: flutter clean

      - name: Build APK (arm64-v8a)
        run: |
          # 显式构建 arm64 架构
          flutter build apk --release --target-platform android-arm64 --split-per-abi

      - name: Find and Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-arm64-apk
          # 使用通配符，因为没有签名时文件名可能是 app-arm64-v8a-release-unsigned.apk
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release*.apk

      - name: List files on failure
        if: failure()
        run: |
          echo "Build failed. Listing output directory content:"
          ls -R build/app/outputs/flutter-apk/ || echo "Directory not found."
